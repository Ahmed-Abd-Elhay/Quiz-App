<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Quiz App</title>
</head>

<body>
    <div class="container">
        <div class="head">Quiz Html App</div>

        <div class="time"> <span></span>
            <br> Second
        </div>

        <div class="question-one">
            question <span class="one">1</span> from <span class="two"></span> :
        </div>
        <div class="question">

        </div>

        <div class="choose">
            <form>
            </form>

            <button class="submit">Submit Answer</button>

            <div class="num-question">
                <span class="perfect"></span>
                <p> You Answerd: <span>0</span> from 10</p>
            </div>
        </div>
        <div class="info">
            <p><span>0</span>%</p>
            <div class="states">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
